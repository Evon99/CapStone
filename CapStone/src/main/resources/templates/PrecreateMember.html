                    <form id="email-form" name="email-form" data-name="Email Form" 
                        method="post" class="form" 
                        enctype="multipart/form-data" th:object="${memberDetailDto}">
                        <h2 class="heading-2">Setting Profile</h2>
                        
                        <img th:if="${memberPicture != null}" id="profile" th:src="${memberPicture}" loading="lazy" alt="Select picture" class="image-4" th:onclick="fileInput.click()"  />
                        
                        <img th:unless="${memberPicture != null}" id="profile" th:src="@{/static/images/profile_image.svg}" loading="lazy" alt="Select picture" class="image-4" th:onclick="fileInput.click()"  />
                        <input type="file" name="memberImgFile" id="fileInput" class="custom-file-input" style="display: none;" th:onchange="displaySelectedImage()">
						   
						<!-- Thymeleaf script for handling file input change -->
					    <script th:inline="javascript">
					        /*<![CDATA[*/
					        function displaySelectedImage() {
					            const image = document.getElementById("profile");
					            const fileInput = document.getElementById("fileInput");
					
					            const selectedFile = fileInput.files[0];
					
					            if (selectedFile) {
					                const reader = new FileReader();
					                reader.onload = function (event) {
					                    image.src = event.target.result;
					                };
					                reader.readAsDataURL(selectedFile);
					            }
					        }
					        /*]]>*/
					    </script>
                            <label for="name"
                            class="field-label">Enter your NickName</label><input type="text" class="text-field w-input"
                            maxlength="256" name="nickName" data-name="Name" th:value="${memberName}" id="name" />
                            <p>Incorrect Data</p>
                            <input type="submit" th:formaction="@{/private/profileSetting}" value="Submit" class="submit-button-2 w-button" />
