			function displaySelectedImage(encodedImage) {
			    const image = document.getElementById("profile");
			    const fileInput = document.getElementById("fileInput");

			    const selectedFile = fileInput.files[0];

			    if (selectedFile) {
			        // �씠誘몄� �뙆�씪�쓽 Base64 �뜲�씠�꽣瑜� �씠�슜�븯�뿬 �씠誘몄� 蹂�寃�
			        image.src = 'data:' + selectedFile.type + ';base64,' + encodedImage;
			    }
			}
			
			function displayDefaultImage() {
			    const image = document.getElementById("profile");
			    const defaultImageSrc = image.getAttribute("data-default-src");

			    setTimeout(function() {

			}

			function toggleFollow(element) {
			    var nickname = element.getAttribute('data-nickname');
			    var loginNickname = element.getAttribute('data-login-nickname');

			    // �꽌踰꾩뿉 �뙏濡쒖슦 �삉�뒗 �뼵�뙏濡쒖슦 �슂泥�
			    $.ajax({
			        type: 'POST',
			        url: '/toggleFollow',
			        data: {
			            nickname: nickname,
			            loginNickname: loginNickname
			        },
			        success: function(response) {
			            // �꽌踰� �쓳�떟�뿉 �뵲瑜� �룞�옉
			            console.log(response);
			            if (response === 'Followed' || response === 'Unfollowed') {
			                // �뙏濡쒖슦 �긽�깭�뿉 �뵲�씪 UI �뾽�뜲�씠�듃
			                document.getElementById('followButton').textContent = (response === 'Followed') ? '팔로잉' : '팔로우';
			                document.getElementById('followButton').style.backgroundColor = (response === 'Followed') ? '#ccc' : '#66c';
			                document.getElementById('followButton').style.border = (response === 'Followed') ? '1px solid #ccc' : '1px solid #6c';
			                document.getElementById('followButton').style.color = (response === 'Followed') ? 'black' : 'white';
			            }
			        },
			        error: function(error) {
			            console.error(error);
			        }
			    });
			}
