<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org" 
	    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
		>


<head>

<th:block layout:fragment="script">

  <script th:inline="javascript">
  
  </script>

</th:block>

<div layout:fragment="head">
    <meta charset="utf-8" />
    <title>MyPage</title>
    <meta content="MyPage" property="og:title" />
    <meta content="MyPage" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link
        th:href="@{/css/styles.css}"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Roboto:300,regular,500", "Roboto Condensed:300,regular,700", "Roboto Slab:300,regular,700", "Arbutus Slab:regular"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    <link
        href="https://assets-global.website-files.com/65085ce06a89f83f850a1961/65085ce06a89f83f850a19dc_New%20icon.ico"
        rel="shortcut icon" type="image/x-icon" />
    <link
        href="https://assets-global.website-files.com/65085ce06a89f83f850a1961/65085ce06a89f83f850a19f2_metric-webclip.png"
        rel="apple-touch-icon" />
</div>
</head>

<body>
<div layout:fragment="content" id="content-container"> 
    <div id="features" class="main-page-section">
        <div class="w-layout-blockcontainer community-page-container w-container">
        	<div class="community-menu-div-block">
                <div class="community-menu-request-div-block" onclick="CommunityLoad(0)"><img
                        src="https://assets-global.website-files.com/65085ce06a89f83f850a1961/6551b72c09318e5ad39a5493_ai_post_mike.png"
                        loading="lazy" alt="" class="community-menu-request-image" />
                    <div class="community-menu-request-text">신청곡 게시판</div>
                </div>
                <div class="community-menu-voice-div-block" onclick="VoiceCommunityLoad(0)"><img
                        src="https://assets-global.website-files.com/65085ce06a89f83f850a1961/655507fd6c13baf72af07476_voice_download.png"
                        loading="lazy" alt="" class="community-menu-voice-image" />
                    <div class="community-menu-voice-text">목소리 게시판</div>
                </div>
                <div class="community-menu-tip-div-block" onclick="TipCommunityLoad(0)"><img
                        src="https://assets-global.website-files.com/65085ce06a89f83f850a1961/6554fe9f2a23195a4cd5e2dd_tip.png"
                        loading="lazy" alt="" class="community-menu-tip-image" />
                    <div class="community-menu-tip-text">팁 게시판</div>
                </div>
            </div>
            <div class="community-heading-div-block"><img
                    th:src="@{/static/images/tip.png}"
                    loading="lazy" alt="" class="community-heading-img" />
                <div class="community-heading-text-block">목소리 게시판</div>
            </div>
            <div class="w-form">
                <form id="voice-post-form" name="voice-post-form" method="post" class="voice-upload-form" enctype="multipart/form-data">
                    <div class="voice-upload-file-div-block">
                        <div class="voice-upload-file-name-text-block">파일명</div>
                        <div class="voice-upload-file-name-div-block">
                            <label class="voice-upload-file-name" id="voiceFileName"></label>
                        </div>
                    </div><label class="voice-image-upload-button w-button" th:onclick="voiceFileUpload.click()">목소리 파일 업로드</label>
                    	  <input type="file" name="voiceFileUpload" id="voiceFileUpload" class="voice-file-input" style="display: none;">
                    <div class="voice-title-div-block">
                        <div class="voice-title-text-block">제목</div>
                        <div class="voice-title-input-div-block"><input type="text"
                                class="voice-title-text-field w-input" maxlength="256" name="title"
                                placeholder="" id="title"/></div>
                    </div>
                    <div class="voice-upload-detail-div-block">
                        <div class="voice-upload-image-div-block">
                        		<img id="voiceImage" th:src="@{/static/images/none_image.svg}"
                                loading="lazy" alt="" class="voice-upload-image" th:data-default-src="@{/static/images/none_image.svg}"/>
                                <label class="voice-image-upload-button w-button" th:onclick="voiceImageInput.click()">대표 이미지 업로드</label></div>
                                <input type="file" name="voiceImgFile" id="voiceImageInput" class="voice-Image-input" style="display: none;" th:onchange="displaySelectedVoiceFileImage()">
                        <div class="voice-upload-explain-div-block">
                            <div class="voice-explain-heading">목소리 설명</div><textarea placeholder="설명 입력.."
                                maxlength="5000" id="content" name="content" 
                                class="voice-upload-explain-textarea w-input"></textarea>
                        </div>
                    </div>
                    <div class="voice-upload-button-div-block">
                    		<label onclick="VoiceCommunityLoad(0)" class="voice-upload-cancel-button w-button">취소</label>
                            <input type="submit" value="등록" onclick="VoiceCommunityWriteEndLoad()" class="voice-upload-submit-button w-button" /></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
